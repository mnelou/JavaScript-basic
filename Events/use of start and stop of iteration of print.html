<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Nauman lou javascript</h1>
  <button id="stop">stop</button>
  <button id="start">start</button>

  
</body>
<script>
  const sayDate = function() {
    console.log('nauman');
  };
  let intervalId;

  const starts = function() {
    if (!intervalId) {
      intervalId = setInterval(sayDate, 1000);
    }
  };

  const clears = function() {
    clearInterval(intervalId);
    intervalId = null;
  };
document.getElementById('start').addEventListener('click', starts);
  document.getElementById('stop').addEventListener('click', clears);
</script>
</html>
